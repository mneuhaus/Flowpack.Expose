{namespace form=TYPO3\Form\ViewHelpers}
{namespace cm=TYPO3\Expose\ViewHelpers}
<f:if condition="{inline.multipleMode}">
<f:then><fieldset class="t3-expose-inline t3-expose-inline-stacked t3-expose-inline-multiple" data-mode='multiple' data-counter="{inline.nextKey}"></f:then>
<f:else><fieldset class="t3-expose-inline t3-expose-inline-stacked"></f:else>
</f:if>
	<f:if condition="{inline.label}">
		<h5>{inline.label}</h5>
	</f:if>

	<f:if condition="{inline.multipleMode}">
	<div class="t3-expose-inline-item-template">
		<a class="close">x</a>
		<form:renderRenderable renderable="{inline.template}" />
	</div>
	</f:if>

	<f:for each="{inline.elements}" as="element">
	<div class="t3-expose-inline-item">
		<form:renderRenderable renderable="{element}" />
	</div>
	</f:for>

	<f:if condition="{inline.multipleMode}">
	<div class="t3-expose-inline-item t3-expose-inline-item-unused">
		<form:renderRenderable renderable="{inline.unusedElement}" />
	</div>
	</f:if>

</fieldset>
