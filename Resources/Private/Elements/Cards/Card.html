<!-- TODO: improve string formatting using TS -->
{namespace e=TYPO3\Expose\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<e:schema object="{item}">
	<li class="span4">
    	<div class="thumbnail">
			<h3>{item -> e:formatAsString()}</h3>
			<dl class="dl-horizontal">
			<f:for each="{schema.properties}" as="property" key="propertyName">
				<f:if condition="{property.ignore} == 0">
					<dt>
						{property.label}
					</dt>
					<dd>
						<e:objectAccess object="{item}" property="{propertyName}">
							{value -> e:formatAsString()}
						</e:objectAccess>
					</dd>
				</f:if>
			</f:for>
			</dl>
			<ts:renderTypoScript path="controllerLinks" />
    	</div>
  	</li>
</e:schema>
